<div *ngIf="gates; else loading">
  <h2>List of Gates</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Location ID</th>
        <th>Gate ID</th>
        <th>Allowed Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gate of gates">
        <td>{{ gate.userId }}</td>
        <td>{{ gate.locationId }}</td>
        <td>{{ gate.gateId }}</td>
        <td>{{ gate.allowedNumber }}</td>
        <td>
          <app-delete-gate
            [gateId]="gate.key"
            (onDelete)="deleteGate($event)"></app-delete-gate>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
